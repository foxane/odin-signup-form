<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="left">
        <div class="logo">
          <img
            src="https://asset.brandfetch.io/idqq2v1naO/idxqyQyT9i.png"
            alt="Odin logo"
            width="50"
          />
          <h1>Odin</h1>
        </div>
        <div class="img-src">
          <p>
            Image by
            <a
              href="http://unsplash.com/@bryanbrittos"
              target="_blank"
              rel="noopener noreferrer"
            >
              Bryan Brittos
            </a>
            on
            <a
              href="https://unsplash.com/photos/a-river-surrounded-by-moss-covered-rocks-in-the-snow-jxBsk3dajPU"
              target="_blank"
              rel="noopener noreferrer"
            >
              Unsplash
            </a>
          </p>
        </div>
      </section>
      <section class="right">
        <form action="#" method="post">
          <div class="description">
            <p>
              This is not a real online service! Whatever the service, make sure
              to give us your data. We are 100% will NOT not sell your data to
              anyone.
            </p>
            <p>gimme your data hehe</p>
          </div>
          <fieldset class="input">
            <div class="fieldset-wrapper">
              <p class="form-header">Let's make us rich!</p>
              <div class="inputs">
                <label>
                  FIRST NAME
                  <input type="text" name="first-name" required />
                </label>

                <label>
                  LAST NAME
                  <input type="text" name="last-name" required />
                </label>

                <label>
                  EMAIL
                  <input type="email" name="email" required />
                </label>

                <label>
                  PHONE NUMBER
                  <input type="number" name="phone-number" required />
                </label>

                <label>
                  PASSWORD
                  <input
                    id="password"
                    type="password"
                    name="password"
                    required
                  />
                  <p id="unmatch-pwd" class="hidden">
                    * Password did not match
                  </p>
                </label>

                <label>
                  CONFIRM PASSWORD
                  <input
                    id="confirm-password"
                    type="password"
                    name="confirm-password"
                    pattern=""
                    required
                  />
                </label>
              </div>
            </div>
          </fieldset>
          <div class="submit">
            <button type="submit">Create Account</button>
            <p class="log-in">
              Already have an account?
              <a href="">Log in</a>
            </p>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
